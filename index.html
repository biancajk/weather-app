<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b3e91c5373.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="card" style="width: 60rem;">
            <div class="card-body">

                <div class="row">
                    <div class="col-6">
                        <h1>Vienna</h1>
                        <br />
                        <span class="weather-description" id="description">
                            cloudy
                        </span>
                        <span class="current-day">Sunday</span>
                        <span class="current-date"></span>
                        <br />
                        <h2><span id="current-temperature">4</span>°C | °F</h2>
                        <br />
                        <div class="wind">
                            Wind: <span id="wind-speed"></span> km/h
                        </div>
                    </div>
                    

                    </span>
                    <div class="col-6">
                        <img src="images/rainy.png" alt="rainy" class="current-weather" id="icon">
                    </div>

                </div>
            </div>
            <form id="search-form" class="enter-city">
                <div class="row">
                    <div class="offset-1 col-8">
                        <input type="text" id="enter-city" placeholder="Enter city here" autofocus="on"
                            class="form-control" />
                    </div>
                    <div class="col-2">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                </div>
            </form>
            <div class="forecast">
                <div class="card">
                    <div class="card-body">
                        <h3>
                            5 DAYS FORECAST
                        </h3>
                        <div class="row">
                            <div class="col-2">
                                <img src="images/clouds.png" alt="clouds" class="weather-icons">
                            </div>
                            <div class="col-2">
                                <img src="images/sun.png" alt="sun" class="weather-icons">
                            </div>
                            <div class="col-2">
                                <img src="images/snow.png" alt="snow" class="weather-icons">
                            </div>
                            <div class="col-2">
                                <img src="images/cloudy.png" alt="cloudy" class="weather-icons">
                            </div>
                            <div class="col-2">
                                <img src="images/sun-snow.png" alt="sun and snow" class="weather-icons">
                            </div>
                        </div>
                        <div class="days">
                            <div class="row">
                                <div class="col-2">
                                    MON
                                    <h3>4°C</h3>
                                </div>
                                <div class="col-2">
                                    TUE
                                    <h3>6°C</h3>
                                </div>
                                <div class="col-2">
                                    WED
                                    <h3>-3°C</h3>
                                </div>
                                <div class="col-2">
                                    THU
                                    <h3>2°C</h3>
                                </div>
                                <div class="col-2">
                                    FRI
                                    <h3>-1°C</h3>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <p class="github">
        <a link href="https://github.com/biancajk/weather-app" target="_blank" class="github-link">Open-source code</a> by Bianca Kulovits
    </p>
    <script src="src/index.js">



    </script>
</body>

</html>
